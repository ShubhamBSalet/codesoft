<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator bg-dark p-4 rounded shadow">
            <input type="text" id="inputBox" class="form-control mb-3 text-right bg-dark text-white border-0" placeholder="0" readonly />

            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">AC</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">DEL</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">%</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">/</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">*</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">-</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-light btn-lg btn-block border">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">00</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-lg btn-block border">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-warning btn-lg btn-block border">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
