<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="calculator bg-dark p-4 rounded shadow">
        <input type="text" id="inputBox" class="form-control mb-3 calc-input" placeholder="0" readonly />

        <div class="row mb-3">
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">AC</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">DEL</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">%</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">/</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">7</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">8</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">9</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">*</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">4</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">5</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">6</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">-</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">1</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">2</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">3</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-light btn-block calc-btn">+</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">00</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">0</button>
          </div>
          <div class="col">
            <button class="btn btn-dark btn-block calc-btn">.</button>
          </div>
          <div class="col">
            <button class="btn btn-warning btn-block calc-btn">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
